<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>


    <div class="row">
        <div class="col-sm-3">
            <form id="search-cities">
                <h2>Search for a City:</h2>
                <input type="text" id="city">
                <button id="city-search"><i class="fas fa-search-location"></i></button>
            </form>
        </div>

        <div class="col-sm-9" id="weather-data">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">City Name, Date, Icon</h2>
                    <p class="card-text" id="temp">Temperature: </p>
                    <p class="card-text" id="humid">Humidity: </p>
                    <p class="card-text" id="wind">Wind Speed: </p>
                    <p class="card-text" id="uvi">UVI: </p>
                </div>
            </div>
            <h2 id="future-header"></h2>
            <div class="row" id="future-cast">
            </div>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
